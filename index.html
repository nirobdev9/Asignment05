<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tailwind cdn -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- font poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        .poppins-font {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body class="poppins-font bg-blue-100">
    <header class="container mx-auto bg-white px-6 py-6 rounded-xl shadow-xl mt-4 ">
        <!-- navbar -->
        <nav class="flex justify-between items-center">
            <!-- logo -->
            <div class="flex items-center">
                <img class="w-12 mr-2" src="./assets/logo.png" alt="">
                <h3 class="text-4xl font-light">Dev <span class="text-4xl font-bold">Board</span></h3>
            </div>
            <!-- Task amount and color btn -->
            <div class="flex">
                <div class="flex items-center mr-10">
                    <img class="w-7 h-7" src="./assets/checkbox.png" alt="">
                    <h3 class="text-3xl font-bold ml-2">23</h3>

                </div>
                <div>
                    <img src="./assets/theme-btn.png" alt="" srcset="">
                </div>
            </div>

        </nav>

    </header>
    <main>
        <div class="flex container mx-auto gap-4 mt-4">
            <!--cards section -->
            <section class="bg-white w-4/5 rounded-xl shadow-xl p-4">
                <div class="flex gap-3">
                    <!-- Task container -->
                    <div class="bg-[rgba(244,247,255,1)] w-[25%] p-4 flex items-center rounded-xl">
                        <div>
                            <img class="mr-4" src="./assets/checkbox.png" alt="">
                        </div>
                        <div>
                            <h6 class="font-medium">Task Assigned</h6>
                            <h2 class="text-3xl font-bold">05</h2>
                        </div>

                    </div>
                    <!-- Discover container -->
                    <div class="bg-gradient-to-r from-[#3752FD] via-[#6C7FFA] to-[#9BA8F8] w-[50%] rounded-xl">
                        <div class="flex items-center justify-center p-4">
                            <img src="./assets/board.png" alt="">
                            <p class="text-2xl font-medium text-white ml-4">Discover Something <br> New Today!</p>
                        </div>

                    </div>
                    <!-- Date container -->
                    <div class="bg-[rgba(244,247,255,1)] w-[25%] flex items-center justify-center ">
                        <div>
                            <img src="./assets/calender.png" alt="">
                        </div>
                        <div>
                            <p class="ml-3 text-xl font-medium" id="current-date"></p>

                        </div>

                    </div>
                </div>

            </section>
            <!--History section -->
            <aside class="bg-white w-1/5 rounded-xl shadow-xl p-4">
                <div class="flex items-center justify-center border-b-1 border-b-red-500">
                    <img src="./assets/fi-sr-time-past.png" alt="">
                    <h5 class="text-xl font-medium ml-3">Activity Log</h5>
                </div>


            </aside>
        </div>

    </main>
    <script src="./js/date.js"></script>


</body>

</html>
